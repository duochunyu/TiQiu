<div class="modal-header">
    <h3>查找用户</h3>
</div>
<div class="modal-body">
    <div class="form-item">
        <input type="text" ng-model="memberphone" placeholder="请输入用户手机号" style="width: 200px;" />
        <button class="btn btn-primary btn-small" ng-click="findMember()" style="vertical-align:top;">查找</button>
    </div>
    <div class="form-item" ng-repeat="member in MemberList" style="clear:both; height:40px; margin:0px;">
        <label style="text-align: left; width: 200px; overflow: hidden;">
            <input type="radio" id="member_ID_{{member.ID}}" name="MemberID" value="{{member.ID}}" ng-click="selectMember(this)" />
            {{member.Name}}
        <span>({{member.Phone}})</span></label>
        <select id="member_TeamList_{{member.ID}}" style="display: none; width:150px; margin-left:10px;">
            <option ng-repeat="team in TeamList" value="{{team.ID}}">{{team.Name}}</option>
        </select>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-small" ng-click="selectMemberOK(this)">确定</button>
    <button class="btn btn-small" ng-click="selectMemberCancel()">取消</button>
</div>
