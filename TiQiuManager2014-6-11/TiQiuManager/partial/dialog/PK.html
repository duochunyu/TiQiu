<div class="modal-header">
    <h3>约战</h3>
</div>

<div class="modal-body">

    <fieldset>
        <legend>主队</legend>
        <div class="form-item">
            <label>球队名称：</label>
            <div class="controls">
                <input type="text" ng-model="homeName" />
            </div>
        </div>
        <div class="form-item">
            <label>联系电话：</label>
            <div class="controls">
                <input type="text" ng-model="homePhone" />
            </div>
        </div>
        <div class="form-item">
            <label>联系人：</label>
            <div class="controls">
                <input type="text" ng-model="homeContactName" />
            </div>
        </div>
    </fieldset>

    <fieldset>
        <legend>客队</legend>
        <div class="form-item">
            <label>球队名称：</label>
            <div class="controls">
                <input type="text" ng-model="guestName" />
            </div>
        </div>
        <div class="form-item">
            <label>联系电话：</label>
            <div class="controls">
                <input type="text" ng-model="guestPhone" />
            </div>
        </div>
        <div class="form-item">
            <label>联系人：</label>
            <div class="controls">
                <input type="text" ng-model="guestContactName" />
            </div>
        </div>
    </fieldset>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-small" ng-click="orderNormalOK()">确定</button>
    <button class="btn btn-small" ng-click="cancel()">取消</button>
</div>
