<div class="modal-header">
    <h3>散打预定</h3>
</div>

<div class="modal-body">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-md-4 control-label">场次信息：</label>
            <div class="col-md-6">
                <span class="form-control-static">{{data.field.name}} {{data.fieldItem.title}}</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">时间：</label>
            <div class="col-md-6">
                <span class="form-control-static">{{data.scheduledDate}} {{data.schduleItem.StartTime.slice(0,5)}} -- {{data.schduleItem.EndTime.slice(0,5)}}</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">单飞成团人数：</label>
            <div class="col-md-6">
                <select ng-model="minPlayerCount" class="form-control">
                    <option value="10">10人</option>
                    <option value="15">15人</option>
                    <option value="20">20人</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">价格：</label>
            <div class="col-md-6">
                <select style="width: 100px; display: inline-block;" ng-model="priceUnit" class="form-control">
                    <option value="0">每人</option>
                    <option value="1">每场/AA</option>
                </select>
                <input type="text" ng-model="price" style="width: 50px; display: inline-block;" class="form-control" />元

            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">确定预定</button>
    <button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
