<style type="text/css">
    body {
        padding: 60px 0 0 0;
    }

    .table > tbody > tr > td {
        text-align: center;
    }
</style>
<ng-include src="'partial/header.html'"></ng-include>
<form id="login-form" ng-submit="changepwd()">
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-md-3 control-label">原密码：</label>
                <div class="col-md-2">
                    <input type="password" ng-model="pwd" id="Text2" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">新密码：</label>
                <div class="col-md-2">
                    <input type="password" ng-model="newpwd" id="Text1" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-3 control-label">再次输入新密码：</label>
                <div class="col-md-2">
                    <input type="password" ng-model="renewpwd" id="txtMemberName" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3"></div>
                <div class="col-md-2">
                    <button class="btn btn-primary" type="submit">确定</button>
                    <button type="reset" class="btn btn-default">重置</button>
                </div>
            </div>
        </div>
    </div>
</form>
