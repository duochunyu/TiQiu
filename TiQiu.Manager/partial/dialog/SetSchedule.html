<div class="modal-header">
    <h3>设置场次信息</h3>
</div>

<div class="modal-body">
    <div class="form-horizontal">
        <div class="row">
            <label class="col-md-4 control-label">价格：</label>
            <div class="col-md-5">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="data.price">
                    <span class="input-group-addon">￥</span>
                </div>
            </div>
        </div>

        <div class="row">
            <label class="col-md-4 control-label">开始时间：</label>
            <div class="col-md-5">
                <timepicker hour-step="1" minute-step="5" show-meridian="false" ng-model="data.start"></timepicker>
            </div>
        </div>

        <div class="row">
            <label class="col-md-4 control-label">结束时间：</label>
            <div class="col-md-5">
                <timepicker hour-step="1" minute-step="5" show-meridian="false" ng-model="data.end"></timepicker>
            </div>
        </div>

        <div class="row">
            <label class="col-md-4 control-label">场地状态：</label>
            <div class="col-md-5" style="height:32px;">
                <toggle-switch model="data.status" on-label="可用" off-label="不可用"></toggle-switch>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">确定</button>
    <button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
